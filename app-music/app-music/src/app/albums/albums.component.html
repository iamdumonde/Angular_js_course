    <!-- AlbumDetails communication parent vers enfant -->
    <app-album-details [album]="selectedAlbum" ></app-album-details>
</div>

<div class="col-sm-8 music div_albums" *ngIf="albums">
    <h1>{{ titlePage }}</h1>
    <div class="card" *ngFor="let album of albums">
        <input type="button" (click)="onSelect(album)" value="Album">
        <div class="card-header">
            {{ album.ref }}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ album.title }}</h5>
            <p class="card-text">{{ album.description }}</p>
            <div *ngIf="album.tags" class="div_tags">
                <span *ngFor="let tag of album.tags" class="span_tag">{{ tag }}</span>
            </div>

            <a class="btn btn-outline-dark a_en" href="#" role="button">en</a>
            <img *ngIf="album.like" class="glyph-icon" src="../../assets/svg/si-glyph-heart.svg" />
            <small>{{ album.like }}</small>
            <img *ngIf="album.duration" class="glyph-icon" src="../../assets/svg/si-glyph-timer.svg" />
            <small>{{ album.duration }} min</small>
        </div>
    </div>
</div>
